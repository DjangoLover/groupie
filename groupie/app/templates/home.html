{% extends "base.html" %}

{% load bootstrap %}



{% block main %}

	<form action='.' method='post'>
		{% csrf_token %}
		{{ form|bootstrap }}

		<p id="date-picker" class="datepair" data-language="javascript">
			<input id="date-" name="date-" type="text" class="date">
			<input id="time-" name="time-" type="text" class="time">
		</p>
		<div id="empty"></div>
		<a class="btn btn-default" id="add-dates">Add Dates</a>
		<input class="btn-primary" type="submit" name="create" value="create" />
	</form>

{% endblock main %}
